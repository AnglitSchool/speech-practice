<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anglit School | Pronunciation Practice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      padding: 40px;
      text-align: center;
      color: #1a1a1a;
      transition: background-color 0.5s ease;
    }
    h1 {
      font-size: 2.5em;
      color: #004080;
    }
    .instructions {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 20px;
    }
    .target-sentence {
      font-size: 1.6em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .correct {
      color: white;
      background-color: lightgreen;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    .incorrect {
      color: white;
      background-color: lightcoral;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    #scoreDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004080;
    }
    #successMessage {
      margin-top: 15px;
      font-size: 1.4em;
      color: green;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      animation: popUp 0.6s forwards;
    }
    @keyframes popUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    #error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pronunciation Practice</h1>
  <div class="instructions">
    📢 דבר חזק, ברור ומהר אל תוך המיקרופון כדי שהתוכנה תעבוד בצורה מדויקת!
  </div>
  <div class="target-sentence" id="target"></div>
  <button onclick="toggleRecording()" id="recordBtn">🎤 Start Speaking</button>
  <div id="spoken"></div>
  <div id="result"></div>
  <div id="scoreDisplay"></div>
  <div id="successMessage"></div>
  <div id="error"></div>
  <button onclick="location.reload()" style="display:none;" id="retryButton">🔄 נסה שוב</button>

  <script>
    const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
    document.getElementById("target").textContent = target;

    let recognition;
    let isRecording = false;
    let finalTranscript = "";

    // פונקציה לחישוב מרחק לֶוֶנְשְטֵיין (Levenshtein Distance)
    function levenshteinDistance(a, b) {
      const matrix = Array.from({ length: b.length + 1 }, (_, i) => [i]);
      for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b[i - 1] === a[j - 1]) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1, // החלפה
              matrix[i][j - 1] + 1,     // הוספה
              matrix[i - 1][j] + 1      // מחיקה
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    // פונקציה לבדוק דמיון מילים באחוזים
    function similarity(a, b) {
      const distance = levenshteinDistance(a, b);
      const maxLen = Math.max(a.length, b.length);
      return maxLen === 0 ? 1 : (1 - distance / maxLen);
    }

    function toggleRecording() {
      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = true;

        recognition.onresult = (event) => {
          finalTranscript = "";
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              finalTranscript += event.results[i][0].transcript.trim() + " ";
            }
          }
          document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${finalTranscript.trim()}</p>`;
        };

        recognition.onerror = (event) => {
          if (event.error === "not-allowed") {
            document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
          } else {
            document.getElementById("error").textContent = "שגיאה: " + event.error;
          }
        };

        recognition.onend = () => {
          if (!isRecording) {
            processResult(finalTranscript.trim().toLowerCase());
            finalTranscript = "";
          }
        };
      }

      if (!isRecording) {
        finalTranscript = "";
        document.getElementById("spoken").innerHTML = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("scoreDisplay").innerHTML = "";
        document.getElementById("error").textContent = "";
        document.getElementById("successMessage").textContent = "";
        document.getElementById("retryButton").style.display = "none";
        document.body.style.backgroundColor = "#f4faff";

        recognition.start();
        document.getElementById("recordBtn").textContent = "🛑 Stop Speaking";
        isRecording = true;
      } else {
        recognition.stop();
        document.getElementById("recordBtn").textContent = "🎤 Start Speaking";
        isRecording = false;
      }
    }

    function processResult(spokenText) {
      const clean = (text) => text
        .toLowerCase()
        .replace(/[.,?!]/g, '')
        .replace(/\s+/g, ' ')
        .trim();

      const cleanedText = clean(spokenText);
      const words = cleanedText.split(" ");
      const filteredWords = words.filter((word, index, arr) => index === 0 || word !== arr[index - 1]);
      const finalSpokenText = filteredWords.join(" ");

      const expectedWords = clean(target).split(" ");
      const spokenWords = finalSpokenText.split(" ");

      let correct = 0;
      let result = "";

      expectedWords.forEach((expectedWord, index) => {
        const spokenWord = spokenWords[index] || "";
        const similarityScore = similarity(expectedWord, spokenWord);

        if (similarityScore >= 0.7) { // רף של 70% דמיון
          result += `<span class='correct'>${expectedWord}</span>`;
          correct++;
        } else {
          result += `<span class='incorrect'>${expectedWord}</span>`;
        }
      });

      const score = Math.round((correct / expectedWords.length) * 100);
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${finalSpokenText}</p>`;
      document.getElementById("result").innerHTML = result;
      document.getElementById("scoreDisplay").innerHTML = `✅ Success: ${correct}/${expectedWords.length} (${score}%)`;
      document.getElementById("error").textContent = "";

      if (correct === expectedWords.length) {
        document.getElementById("successMessage").textContent = "🎉 כל הכבוד! הצלחת את כל המשפט!";
        document.getElementById("successMessage").style.animation = "popUp 0.6s forwards";
        document.body.style.backgroundColor = "#d4f9d4";
      }

      document.getElementById("retryButton").style.display = "inline-block";
    }
  </script>
</body>
</html>
