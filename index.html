<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pronunciation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      text-align: center;
      padding: 40px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 2em;
      color: #004080;
    }
    .target-sentence {
      font-size: 1.4em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }
    .record-btn {
      background-color: #28a745;
    }
    .record-btn:hover {
      background-color: #218838;
    }
    .stop-btn {
      background-color: #dc3545;
    }
    .stop-btn:hover {
      background-color: #c82333;
    }
    .correct {
      color: white;
      background-color: lightgreen;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    .incorrect {
      color: white;
      background-color: lightcoral;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    #scoreDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004080;
    }
    #error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    /* Recording indicator */
    #recordingIndicator {
      display: none;
      margin: 10px auto;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Pronunciation Practice</h1>
  <div class="target-sentence" id="target"></div>

  <!-- Recording Indicator -->
  <div id="recordingIndicator"></div>

  <button class="record-btn" onclick="startRecording()">üéôÔ∏è Start Recording</button>
  <button class="stop-btn" onclick="stopRecording()">üõë Stop Recording</button>

  <div id="spoken"></div>
  <div id="result"></div>
  <div id="scoreDisplay"></div>
  <div id="error"></div>

  <script>
    const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
    document.getElementById("target").textContent = target;

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    let finalTranscript = "";
    let isRecording = false;
    const recordingIndicator = document.getElementById('recordingIndicator');

    recognition.lang = "en-US";
    recognition.interimResults = true;
    recognition.continuous = true; // ◊î◊õ◊ô ◊ó◊©◊ï◊ë!! ◊û◊ï◊†◊¢ ◊°◊ô◊ï◊ù ◊ê◊ï◊ò◊ï◊û◊ò◊ô

    recognition.onresult = (event) => {
      let interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + " ";
        } else {
          interimTranscript += transcript;
        }
      }
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${interimTranscript}</p>`;
    };

    recognition.onerror = (event) => {
      if (event.error === "not-allowed") {
        document.getElementById("error").textContent = "◊ô◊© ◊ú◊ê◊§◊©◊® ◊©◊ô◊û◊ï◊© ◊ë◊û◊ô◊ß◊®◊ï◊§◊ï◊ü ◊õ◊ì◊ô ◊ú◊î◊©◊™◊û◊© ◊ë◊™◊®◊í◊ï◊ú.";
      } else {
        document.getElementById("error").textContent = "◊©◊í◊ô◊ê◊î: " + event.error;
      }
    };

    recognition.onend = () => {
      // ◊ê◊ú ◊™◊¢◊©◊î ◊õ◊ú◊ï◊ù ◊ë◊°◊ô◊ï◊ù ‚Äî ◊û◊ï◊†◊¢ ◊û◊ó◊ô◊ß◊î ◊ê◊ï◊ò◊ï◊û◊ò◊ô◊™
      if (isRecording) {
        recognition.start(); // ◊û◊û◊©◊ô◊ö ◊©◊ï◊ë ◊ê◊ù ◊°◊í◊® ◊ë◊ò◊¢◊ï◊™
      }
    };

    function startRecording() {
      try {
        isRecording = true;
        finalTranscript = ""; // ◊û◊†◊ß◊î ◊ú◊§◊†◊ô ◊î◊™◊ó◊ú◊î ◊ó◊ì◊©◊î
        recognition.start();
        document.getElementById("error").textContent = "";
        showRecordingIndicator();
      } catch (e) {
        console.log("Recognition already started");
      }
    }

    function stopRecording() {
      if (isRecording) {
        isRecording = false;
        recognition.stop();
        hideRecordingIndicator();
        processResult(finalTranscript.trim().toLowerCase());
      }
    }

    function processResult(spokenText) {
      const expectedWords = target.toLowerCase().split(" ");
      const spokenWords = spokenText.split(" ");

      let correct = 0;
      let result = "";

      expectedWords.forEach((word, index) => {
        if (spokenWords[index] === word) {
          result += `<span class='correct'>${word}</span>`;
          correct++;
        } else {
          result += `<span class='incorrect'>${word}</span>`;
        }
      });

      const score = Math.round((correct / expectedWords.length) * 100);
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
      document.getElementById("result").innerHTML = result;
      document.getElementById("scoreDisplay").innerHTML = `‚úÖ Success: ${correct}/${expectedWords.length} (${score}%)`;
    }

    function showRecordingIndicator() {
      recordingIndicator.style.display = 'block';
    }

    function hideRecordingIndicator() {
      recordingIndicator.style.display = 'none';
    }
  </script>
</body>
</html>
