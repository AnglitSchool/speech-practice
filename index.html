<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pronunciation Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4faff;
    text-align: center;
    padding: 40px 20px;
    color: #1a1a1a;
  }

  .notice {
    background-color: #fff3cd;
    color: #856404;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1em;
  }

  .instructions {
    background-color: #e7f3fe;
    color: #084298;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1em;
  }

  h1 {
    font-size: 2.2em;
    color: #004080;
    margin-bottom: 10px;
  }

  .target-sentence {
    font-size: 1.6em;
    margin: 20px 0;
    font-weight: bold;
  }

  button {
    padding: 18px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    color: white;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .main-btn {
    background-color: #28a745;
  }

  .main-btn.recording {
    background-color: #dc3545;
  }

  .retry-btn {
    background-color: #007bff;
  }

  .retry-btn:hover {
    background-color: #0056b3;
  }

  .correct {
    color: white;
    background-color: lightgreen;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  .incorrect {
    color: white;
    background-color: lightcoral;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  #scoreDisplay {
    margin-top: 20px;
    font-size: 1.3em;
    color: #004080;
    font-weight: bold;
  }

  #successMessage {
    margin-top: 20px;
    font-size: 1.5em;
    color: green;
    font-weight: bold;
    animation: successFade 1s ease-in-out;
    display: none;
  }

  @keyframes successFade {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
  }

  #error {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }

  #recordingIndicator {
    display: none;
    margin: 15px auto;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  #countdown {
    font-size: 3em;
    color: #ff4500;
    margin-top: 20px;
    display: none;
    animation: countdownAnimation 1s ease-out infinite;
  }

  @keyframes countdownAnimation {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Mobile */
  @media (max-width: 600px) {
    h1 { font-size: 1.8em; }
    .target-sentence { font-size: 1.4em; }
    button {
      padding: 16px 20px;
      font-size: 1.2em;
      width: 90%;
      margin: 10px auto;
      display: block;
    }
    .correct, .incorrect {
      font-size: 1em;
    }
    #scoreDisplay {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<div class="notice">⚠️ מומלץ להשתמש במחשב. ייתכן שמכשירים מסוימים לא יתמכו בתוכנה באופן מלא.</div>

<div class="instructions">
📢 תדברו חזק ומהר אל תוך המיקרופון. המערכת מזהה דיבור רציף וברור. 
אם יש הפסקות בין מילה למילה, המערכת תחשוב שלא אמרתם את המילה כראוי.
</div>

<h1>Pronunciation Practice</h1>
<div class="target-sentence" id="target"></div>

<div id="recordingIndicator"></div>
<div id="countdown"></div>

<button id="mainButton" class="main-btn" onclick="toggleRecording()">🎙️ Start Recording</button>
<div id="spoken"></div>
<div id="result"></div>
<div id="scoreDisplay"></div>
<div id="successMessage">🎉 Excellent! 100% Success!</div>
<div id="error"></div>
<button id="retryButton" class="retry-btn" onclick="resetPage()" style="display:none;">🔄 Try Again</button>

<audio id="startSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="stopSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="countdownSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
document.getElementById("target").textContent = target;

let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
let finalTranscript = "";
let isRecording = false;
let countdownTimer;
let isSessionActive = true;

const recordingIndicator = document.getElementById('recordingIndicator');
const mainButton = document.getElementById('mainButton');
const retryButton = document.getElementById('retryButton');
const successMessage = document.getElementById('successMessage');
const startSound = document.getElementById('startSound');
const stopSound = document.getElementById('stopSound');
const countdownSound = document.getElementById('countdownSound');
const countdownDisplay = document.getElementById('countdown');

recognition.lang = "en-US";
recognition.interimResults = true;

recognition.onresult = (event) => {
  for (let i = event.resultIndex; i < event.results.length; ++i) {
    const transcript = event.results[i][0].transcript;
    if (event.results[i].isFinal) {
      finalTranscript += transcript + " ";
    }
  }
};

recognition.onerror = (event) => {
  if (event.error === "not-allowed") {
    document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
  } else {
    document.getElementById("error").textContent = "שגיאה: " + event.error;
  }
};

recognition.onend = () => {
  if (isRecording) {
    recognition.start();
  } else {
    processResult(finalTranscript.trim().toLowerCase());
    finalTranscript = "";
  }
};

function toggleRecording() {
  if (!isRecording && isSessionActive) {
    startCountdown();
  } else if (isRecording) {
    stopRecording();
  }
}

function startCountdown() {
  let countdown = 3;
  countdownDisplay.style.display = 'block';
  countdownDisplay.textContent = countdown;

  countdownTimer = setInterval(() => {
    countdownSound.play();
    countdown--;
    if (countdown > 0) {
      countdownDisplay.textContent = countdown;
    } else {
      clearInterval(countdownTimer);
      countdownDisplay.style.display = 'none';
      startRecording();
    }
  }, 1000);
}

function startRecording() {
  try {
    recognition.start();
    isRecording = true;
    document.getElementById("error").textContent = "";
    showRecordingIndicator();
    updateButtonState();
    hideResults();
    startSound.play();
  } catch (e) {
    console.log("Recognition already started");
  }
}

function stopRecording() {
  if (isRecording) {
    isRecording = false;
    isSessionActive = false;
    recognition.stop();
    hideRecordingIndicator();
    updateButtonState();
    stopSound.play();
    clearInterval(countdownTimer);
    countdownDisplay.style.display = 'none';
  }
}

function processResult(spokenText) {
  const expectedWords = target.toLowerCase().split(" ");
  const spokenWords = spokenText.split(" ");

  let correct = 0;
  let result = "";

  expectedWords.forEach(word => {
    if (spokenWords.includes(word)) {
      result += `<span class='correct'>${word}</span>`;
      correct++;
    } else {
      result += `<span class='incorrect'>${word}</span>`;
    }
  });

  const score = Math.round((correct / expectedWords.length) * 100);
  document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
  document.getElementById("result").innerHTML = result;
  document.getElementById("scoreDisplay").innerHTML = `✅ Success: ${correct}/${expectedWords.length} (${score}%)`;

  if (score === 100) {
    successMessage.style.display = "block";
  }

  retryButton.style.display = 'inline-block';
}

function resetPage() {
  finalTranscript = "";
  isSessionActive = true;
  document.getElementById("spoken").innerHTML = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("scoreDisplay").innerHTML = "";
  document.getElementById("error").textContent = "";
  successMessage.style.display = "none";
  retryButton.style.display = "none";
  updateButtonState();
}

function showRecordingIndicator() {
  recordingIndicator.style.display = 'block';
}

function hideRecordingIndicator() {
  recordingIndicator.style.display = 'none';
}

function updateButtonState() {
  if (isRecording) {
    mainButton.textContent = "🛑 Stop Recording";
    mainButton.classList.add("recording");
  } else {
    mainButton.textContent = "🎙️ Start Recording";
    mainButton.classList.remove("recording");
  }

  mainButton.disabled = !isSessionActive;
}

function hideResults() {
  document.getElementById("spoken").innerHTML = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("scoreDisplay").innerHTML = "";
  successMessage.style.display = "none";
  retryButton.style.display = "none";
}
</script>

</body>
</html>
