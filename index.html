<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pronunciation Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4faff;
    text-align: center;
    padding: 40px 20px;
    color: #1a1a1a;
  }

  .notice {
    background-color: #fff3cd;
    color: #856404;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1em;
  }

  h1 {
    font-size: 2.2em;
    color: #004080;
    margin-bottom: 10px;
  }

  .target-sentence {
    font-size: 1.6em;
    margin: 20px 0;
    font-weight: bold;
  }

  button {
    padding: 18px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    color: white;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .record-btn {
    background-color: #28a745;
  }

  .record-btn:hover {
    background-color: #218838;
  }

  .stop-btn {
    background-color: #dc3545;
  }

  .stop-btn:hover {
    background-color: #c82333;
  }

  .correct {
    color: white;
    background-color: lightgreen;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  .incorrect {
    color: white;
    background-color: lightcoral;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  #scoreDisplay {
    margin-top: 20px;
    font-size: 1.3em;
    color: #004080;
    font-weight: bold;
  }

  #error {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }

  #recordingIndicator {
    display: none;
    margin: 15px auto;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  /* Mobile */
  @media (max-width: 600px) {
    h1 { font-size: 1.8em; }
    .target-sentence { font-size: 1.4em; }
    button {
      padding: 16px 20px;
      font-size: 1.2em;
      width: 90%;
      margin: 10px auto;
      display: block;
    }
    .correct, .incorrect {
      font-size: 1em;
    }
    #scoreDisplay {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<div class="notice">⚠️ מומלץ להשתמש במחשב. ייתכן שמכשירים מסוימים לא יתמכו בתוכנה באופן מלא.</div>

<h1>Pronunciation Practice</h1>
<div class="target-sentence" id="target"></div>

<div id="recordingIndicator"></div>

<button class="record-btn" onclick="startRecording()">🎙️ Start Recording</button>
<button class="stop-btn" onclick="stopRecording()">🛑 Stop Recording</button>

<div id="spoken"></div>
<div id="result"></div>
<div id="scoreDisplay"></div>
<div id="error"></div>

<script>
const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
document.getElementById("target").textContent = target;

let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
let finalTranscript = "";
let isRecording = false;

const recordingIndicator = document.getElementById('recordingIndicator');

recognition.lang = "en-US";
recognition.interimResults = true;

recognition.onresult = (event) => {
  let interimTranscript = "";
  for (let i = event.resultIndex; i < event.results.length; ++i) {
    const transcript = event.results[i][0].transcript;
    if (event.results[i].isFinal) {
      finalTranscript += transcript + " ";
    } else {
      interimTranscript += transcript;
    }
  }
  document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${interimTranscript}</p>`;
};

recognition.onerror = (event) => {
  if (event.error === "not-allowed") {
    document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
  } else {
    document.getElementById("error").textContent = "שגיאה: " + event.error;
  }
};

recognition.onend = () => {
  if (!isRecording) {
    processResult(finalTranscript.trim().toLowerCase());
    finalTranscript = "";
  }
  hideRecordingIndicator();
};

function startRecording() {
  try {
    recognition.start();
    isRecording = true;
    document.getElementById("error").textContent = "";
    showRecordingIndicator();
  } catch (e) {
    console.log("Recognition already started");
  }
}

function stopRecording() {
  if (isRecording) {
    recognition.stop();
    isRecording = false;
    hideRecordingIndicator();
  }
}

function processResult(spokenText) {
  const expectedWords = target.toLowerCase().split(" ");
  const spokenWords = spokenText.split(" ");

  let correct = 0;
  let result = "";

  expectedWords.forEach(word => {
    if (spokenWords.includes(word)) {
      result += `<span class='correct'>${word}</span>`;
      correct++;
    } else {
      result += `<span class='incorrect'>${word}</span>`;
    }
  });

  const score = Math.round((correct / expectedWords.length) * 100);
  document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
  document.getElementById("result").innerHTML = result;
  document.getElementById("scoreDisplay").innerHTML = `✅ Success: ${correct}/${expectedWords.length} (${score}%)`;
}

function showRecordingIndicator() {
  recordingIndicator.style.display = 'block';
}

function hideRecordingIndicator() {
  recordingIndicator.style.display = 'none';
}
</script>

</body>
</html>
