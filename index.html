<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pronunciation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      text-align: center;
      padding: 40px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 2em;
      color: #004080;
    }
    .instructions {
      margin-bottom: 20px;
      color: #333;
    }
    .target-sentence {
      font-size: 1.4em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }
    #recordBtn {
      background-color: #28a745;
    }
    #recordBtn:hover {
      background-color: #218838;
    }
    .correct {
      color: white;
      background-color: lightgreen;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    .incorrect {
      color: white;
      background-color: lightcoral;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    #scoreDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004080;
    }
    #error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    #recordingIndicator {
      display: none;
      margin: 0 auto 10px;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #tryAgainBtn {
      margin-top: 20px;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
    }
    #tryAgainBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pronunciation Practice</h1>
  <div class="instructions">דבר חזק, ברור ומהר אל תוך המיקרופון כדי שהתוכנה תעבוד בצורה מדויקת 🎙️</div>
  <div class="target-sentence" id="target"></div>

  <div id="recordingIndicator"></div>

  <button id="recordBtn" onclick="toggleRecording()">🎙️ Start Speaking</button>

  <div id="spoken"></div>
  <div id="result"></div>
  <div id="scoreDisplay"></div>
  <div id="error"></div>
  <button id="tryAgainBtn" style="display:none;" onclick="resetPage()">🔄 נסה שוב</button>

  <script>
    const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
    document.getElementById("target").textContent = target;

    let recognition;
    let isRecording = false;
    let finalTranscript = "";

    const recordBtn = document.getElementById("recordBtn");
    const recordingIndicator = document.getElementById("recordingIndicator");

    function initializeRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      finalTranscript = "";

      recognition.onresult = (event) => {
        let interimTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
          } else {
            interimTranscript += transcript;
          }
        }
        document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${interimTranscript}</p>`;
      };

      recognition.onerror = (event) => {
        if (event.error === "not-allowed") {
          document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
        } else {
          document.getElementById("error").textContent = "שגיאה: " + event.error;
        }
      };

      recognition.onend = () => {
        if (isRecording) {
          stopRecording(); 
        } else {
          processResult(finalTranscript.trim().toLowerCase());
        }
      };
    }

    initializeRecognition();

    function toggleRecording() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    }

    function startRecording() {
      try {
        recognition.start();
        isRecording = true;
        recordBtn.textContent = "🛑 Stop Recording";
        showRecordingIndicator();
        document.getElementById("error").textContent = "";
      } catch (e) {
        console.log("Recognition already started");
      }
    }

    function stopRecording() {
      recognition.stop();
      isRecording = false;
      hideRecordingIndicator();
      recordBtn.textContent = "🎙️ Start Speaking";
    }

    function processResult(spokenText) {
      const expectedWords = target.toLowerCase().split(" ");
      const spokenWords = spokenText.split(" ");

      let correct = 0;
      let result = "";

      expectedWords.forEach((word, index) => {
        if (spokenWords[index] === word) {
          result += `<span class='correct'>${word}</span>`;
          correct++;
        } else {
          result += `<span class='incorrect'>${word}</span>`;
        }
      });

      const score = Math.round((correct / expectedWords.length) * 100);
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
      document.getElementById("result").innerHTML = result;
      document.getElementById("scoreDisplay").innerHTML = `✅ Success: ${correct}/${expectedWords.length} (${score}%)`;
      document.getElementById("tryAgainBtn").style.display = 'inline-block';
    }

    function showRecordingIndicator() {
      recordingIndicator.style.display = 'block';
    }

    function hideRecordingIndicator() {
      recordingIndicator.style.display = 'none';
    }

    function resetPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
