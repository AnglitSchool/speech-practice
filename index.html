<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pronunciation Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4faff;
    text-align: center;
    padding: 40px 20px;
    color: #1a1a1a;
  }

  .notice {
    background-color: #fff3cd;
    color: #856404;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1em;
  }

  .microphone-notice {
    background-color: #d1ecf1;
    color: #0c5460;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1em;
  }

  h1 {
    font-size: 2.2em;
    color: #004080;
    margin-bottom: 10px;
  }

  .target-sentence {
    font-size: 1.6em;
    margin: 20px 0;
    font-weight: bold;
  }

  button {
    padding: 18px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    color: white;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .record-btn {
    background-color: #28a745;
  }

  .record-btn:hover {
    background-color: #218838;
  }

  .try-again-btn {
    background-color: #007bff;
  }

  .try-again-btn:hover {
    background-color: #0056b3;
  }

  .correct {
    color: white;
    background-color: lightgreen;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  .incorrect {
    color: white;
    background-color: lightcoral;
    padding: 6px 10px;
    margin: 3px;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.1em;
  }

  #scoreDisplay {
    margin-top: 20px;
    font-size: 1.3em;
    color: #004080;
    font-weight: bold;
  }

  #successMessage {
    margin-top: 15px;
    color: green;
    font-size: 1.3em;
    font-weight: bold;
  }

  #error {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }

  #recordingIndicator {
    display: none;
    margin: 15px auto;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    animation: blink 1s infinite;
  }

  #countdown {
    font-size: 2em;
    margin: 15px 0;
    font-weight: bold;
    color: #ff4500;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  /* Mobile */
  @media (max-width: 600px) {
    h1 { font-size: 1.8em; }
    .target-sentence { font-size: 1.4em; }
    button {
      padding: 16px 20px;
      font-size: 1.2em;
      width: 90%;
      margin: 10px auto;
      display: block;
    }
    .correct, .incorrect {
      font-size: 1em;
    }
    #scoreDisplay, #successMessage {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<div class="notice">⚠️ מומלץ להשתמש במחשב. ייתכן שמכשירים מסוימים לא יתמכו בתוכנה באופן מלא.</div>
<div class="microphone-notice">🎙️ דברו חזק ומהר אל תוך המיקרופון. המערכת מזהה דיבור רציף וברור. אם יש הפסקות בין מילה למילה, המערכת תחשוב שלא אמרתם את המילה כראוי.</div>

<h1>Pronunciation Practice</h1>
<div class="target-sentence" id="target"></div>

<div id="recordingIndicator"></div>
<div id="countdown"></div>

<button class="record-btn" id="recordButton" onclick="handleRecordButton()">🎙️ Start Recording</button>
<button class="try-again-btn" id="tryAgainButton" style="display:none;" onclick="resetPractice()">🔄 Try Again</button>

<div id="spoken"></div>
<div id="result"></div>
<div id="scoreDisplay"></div>
<div id="successMessage"></div>
<div id="error"></div>

<!-- Add audio countdown -->
<audio id="beep3" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-short-alarm-995.mp3"></audio>
<audio id="beep2" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-short-alarm-995.mp3"></audio>
<audio id="beep1" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-short-alarm-995.mp3"></audio>

<script>
const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
document.getElementById("target").textContent = target;

let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
let finalTranscript = "";
let isRecording = false;

const recordingIndicator = document.getElementById('recordingIndicator');
const recordButton = document.getElementById('recordButton');
const tryAgainButton = document.getElementById('tryAgainButton');
const countdownElement = document.getElementById('countdown');

const beep3 = document.getElementById('beep3');
const beep2 = document.getElementById('beep2');
const beep1 = document.getElementById('beep1');

recognition.lang = "en-US";
recognition.interimResults = true;

recognition.onresult = (event) => {
  let interimTranscript = "";
  for (let i = event.resultIndex; i < event.results.length; ++i) {
    const transcript = event.results[i][0].transcript;
    if (event.results[i].isFinal) {
      finalTranscript += transcript + " ";
    } else {
      interimTranscript += transcript;
    }
  }
  document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${interimTranscript}</p>`;
};

recognition.onerror = (event) => {
  if (event.error === "not-allowed") {
    document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
  } else {
    document.getElementById("error").textContent = "שגיאה: " + event.error;
  }
};

recognition.onend = () => {
  if (isRecording) return; // Don't process if still recording
  processResult(finalTranscript.trim().toLowerCase());
  hideRecordingIndicator();
};

function handleRecordButton() {
  if (!isRecording) {
    startCountdown();
  } else {
    stopRecording();
  }
}

function startCountdown() {
  let count = 3;
  countdownElement.textContent = count;
  playBeep(count);
  const countdownInterval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownElement.textContent = count;
      playBeep(count);
    } else {
      clearInterval(countdownInterval);
      countdownElement.textContent = '';
      startRecording();
    }
  }, 1000);
}

function playBeep(count) {
  if (count === 3) beep3.play();
  if (count === 2) beep2.play();
  if (count === 1) beep1.play();
}

function startRecording() {
  try {
    recognition.start();
    isRecording = true;
    finalTranscript = "";
    document.getElementById("error").textContent = "";
    recordButton.textContent = "🛑 Stop Recording";
    showRecordingIndicator();
    recordButton.disabled = false;
    tryAgainButton.style.display = 'none';
  } catch (e) {
    console.log("Recognition already started");
  }
}

function stopRecording() {
  if (isRecording) {
    recognition.stop();
    isRecording = false;
    recordButton.textContent = "🎙️ Start Recording";
    tryAgainButton.style.display = 'inline-block';
  }
}

function processResult(spokenText) {
  const expectedWords = target.toLowerCase().split(" ");
  const spokenWords = spokenText.split(" ");

  let correct = 0;
  let result = "";

  expectedWords.forEach(word => {
    if (spokenWords.includes(word)) {
      result += `<span class='correct'>${word}</span>`;
      correct++;
    } else {
      result += `<span class='incorrect'>${word}</span>`;
    }
  });

  const score = Math.round((correct / expectedWords.length) * 100);
  document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
  document.getElementById("result").innerHTML = result;
  document.getElementById("scoreDisplay").innerHTML = `✅ Success: ${correct}/${expectedWords.length} (${score}%)`;

  if (score === 100) {
    document.getElementById("successMessage").innerHTML = "🎉 Excellent! 100% Success!";
  } else {
    document.getElementById("successMessage").innerHTML = "";
  }
}

function showRecordingIndicator() {
  recordingIndicator.style.display = 'block';
}

function hideRecordingIndicator() {
  recordingIndicator.style.display = 'none';
}

function resetPractice() {
  finalTranscript = "";
  isRecording = false;
  hideRecordingIndicator();
  document.getElementById("spoken").innerHTML = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("scoreDisplay").innerHTML = "";
  document.getElementById("successMessage").innerHTML = "";
  document.getElementById("error").textContent = "";
  recordButton.disabled = false;
  recordButton.textContent = "🎙️ Start Recording";
  tryAgainButton.style.display = 'none';
}
</script>

</body>
</html>
