<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pronunciation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      text-align: center;
      padding: 40px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 2em;
      color: #004080;
    }
    .target-sentence {
      font-size: 1.4em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }
    .record-btn {
      background-color: #28a745;
    }
    .record-btn:hover {
      background-color: #218838;
    }
    .stop-btn {
      background-color: #dc3545;
    }
    .stop-btn:hover {
      background-color: #c82333;
    }
    .try-again-btn {
      background-color: #007acc;
    }
    .try-again-btn:hover {
      background-color: #005fa3;
    }
    .correct {
      color: white;
      background-color: lightgreen;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    .incorrect {
      color: white;
      background-color: lightcoral;
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
    }
    #scoreDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004080;
    }
    #successMessage {
      margin-top: 20px;
      font-size: 1.4em;
      color: green;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    #error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    /* ◊î◊ß◊ú◊ò◊î ◊û◊î◊ë◊î◊ë */
    #recordingIndicator {
      display: none;
      margin: 10px auto;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Pronunciation Practice</h1>
  <div class="target-sentence" id="target"></div>

  <!-- ◊ó◊ô◊ï◊ï◊ô ◊î◊ß◊ú◊ò◊î -->
  <div id="recordingIndicator"></div>

  <button class="record-btn" onclick="startRecording()">üéôÔ∏è Start Recording</button>
  <button class="stop-btn" onclick="stopRecording()">üõë Stop Recording</button>

  <div id="spoken"></div>
  <div id="result"></div>
  <div id="scoreDisplay"></div>
  <div id="successMessage">üéâ Excellent! 100% Success!</div>
  <div id="error"></div>
  <div id="tryAgainContainer"></div>

  <script>
    const target = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
    document.getElementById("target").textContent = target;

    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    let finalTranscript = "";
    let isRecording = false;

    const recordingIndicator = document.getElementById('recordingIndicator');

    recognition.lang = "en-US";
    recognition.interimResults = true;

    recognition.onresult = (event) => {
      let interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + " ";
        } else {
          interimTranscript += transcript;
        }
      }
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${interimTranscript}</p>`;
    };

    recognition.onerror = (event) => {
      if (event.error === "not-allowed") {
        document.getElementById("error").textContent = "◊ô◊© ◊ú◊ê◊§◊©◊® ◊©◊ô◊û◊ï◊© ◊ë◊û◊ô◊ß◊®◊ï◊§◊ï◊ü ◊õ◊ì◊ô ◊ú◊î◊©◊™◊û◊© ◊ë◊™◊®◊í◊ï◊ú.";
      } else {
        document.getElementById("error").textContent = "◊©◊í◊ô◊ê◊î: " + event.error;
      }
    };

    recognition.onend = () => {
      if (!isRecording) {
        processResult(finalTranscript.trim().toLowerCase());
        finalTranscript = "";
      }
      hideRecordingIndicator();
    };

    function startRecording() {
      try {
        recognition.start();
        isRecording = true;
        document.getElementById("error").textContent = "";
        hideSuccessMessage();
        hideTryAgainButton();
        showRecordingIndicator();
      } catch (e) {
        console.log("Recognition already started");
      }
    }

    function stopRecording() {
      if (isRecording) {
        recognition.stop();
        isRecording = false;
        hideRecordingIndicator();
      }
    }

    function processResult(spokenText) {
      const expectedWords = target.toLowerCase().split(" ");
      const spokenWords = spokenText.split(" ");

      let correct = 0;
      let result = "";

      expectedWords.forEach((word, index) => {
        if (spokenWords[index] === word) {
          result += `<span class='correct'>${word}</span>`;
          correct++;
        } else {
          result += `<span class='incorrect'>${word}</span>`;
        }
      });

      const score = Math.round((correct / expectedWords.length) * 100);
      document.getElementById("spoken").innerHTML = `<p><strong>You said:</strong> ${spokenText}</p>`;
      document.getElementById("result").innerHTML = result;
      document.getElementById("scoreDisplay").innerHTML = `‚úÖ Success: ${correct}/${expectedWords.length} (${score}%)`;

      if (score === 100) {
        showSuccessMessage();
      } else {
        showTryAgainButton();
      }
    }

    function showRecordingIndicator() {
      recordingIndicator.style.display = 'block';
    }

    function hideRecordingIndicator() {
      recordingIndicator.style.display = 'none';
    }

    function showSuccessMessage() {
      document.getElementById("successMessage").style.display = "block";
    }

    function hideSuccessMessage() {
      document.getElementById("successMessage").style.display = "none";
    }

    function showTryAgainButton() {
      document.getElementById("tryAgainContainer").innerHTML = `<button class="try-again-btn" onclick="resetPractice()">üîÑ Try Again</button>`;
    }

    function hideTryAgainButton() {
      document.getElementById("tryAgainContainer").innerHTML = "";
    }

    function resetPractice() {
      document.getElementById("spoken").innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("scoreDisplay").innerHTML = "";
      document.getElementById("error").textContent = "";
      hideSuccessMessage();
      hideTryAgainButton();
      finalTranscript = "";
    }
  </script>
</body>
</html>
